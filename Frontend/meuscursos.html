<body>
  <div id="pesquisatop-placeholder"></div>

  <div class="container">
    <header>
      <h1>Meus Cursos Inscritos</h1>
      <div id="content-container"></div>
  </div>

    <div id="rodape-container"></div> <!-- Aqui será carregado o rodape -->

<!-- Scripts de authenticação, topbar e rodape -->
<script src="/Frontend/js/topbar-rodape/rodape.js"></script>
<script src="/Frontend/js/login-registro/autenticado.js"></script>

<!-- Scripts de meus cursos -->
<script src="/Frontend/js/meuscursos/opcoes.js"></script>

<script src="/Frontend/js/Card/gerarcards.js"></script>


<script>
 window.onload = function () {
  gerarCardsInscritos();
  // Obter os dados do usuário logado
  const userData = JSON.parse(localStorage.getItem("userData"));
  if (userData && userData.username) {
    const currentUser = JSON.parse(localStorage.getItem(userData.username));
    
    // Se o usuário existir e o avatar estiver salvo, exibe-o na topbar
    if (currentUser && currentUser.avatar) {
      document.getElementById("topbar-avatar").src = currentUser.avatar;
    } else {
      // Se não houver avatar, define um avatar padrão
      document.getElementById("topbar-avatar").src = "/Frontend/img/perfis/semfoto.png"; // URL de imagem padrão
    }
  } else {
    // Se o usuário não estiver logado ou os dados não estiverem disponíveis
    console.log("Usuário não está logado ou os dados estão ausentes.");
  }
};

</script>


<!-- Redirecionador -->
<script src="/Frontend/js/Card/redirecionador.js"></script>

<script>window.history.pushState(null, null, "/Eruditus/mycursos");</script>
</html>
