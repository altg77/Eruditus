<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CDN Slick BannerSlider -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/Frontend/css/index/bannerslide.css">
    <link rel="stylesheet" href="/Frontend/css/index/cardtem.css">
    <link rel="stylesheet" href="/Frontend/css/index/reset.css">
    <link rel="stylesheet" href="/Frontend/css/index/cursoscard.css">

    <!-- CSS CONFIGURAR TOPBAR -->
    <link rel="stylesheet" href="/Frontend/css/Topbar-rodape/configuretop.css">

    <!-- Favicon e titulo -->
    <link rel="shortcut icon" href="/Frontend/img/icons/FAVICON.png" type="image/x-icon">
    <title>Eruditus | Assista cursos online</title>

</head>
<body>

  <div id="topbar-container"></div> <!-- Aqui será carregado o topbar -->

    <!-- Secion Banner -->
    <div class="container-general">
        <!-- BANNER -->
        <div class="slider-films">
            <div class="slider center">       
                <div class="slide">
                <div class="cl" >
                    <img src="/Frontend/img/Banners/b1.png" alt="">
                  </div></a>
                </div>
                <div class="slide">
                  <div class="cl">
                    <img src="/Frontend/img/Banners/b2.png" alt="">
                  </div>
                </div>
                <div class="slide">
                  <div class="cl">
                    <img src="/Frontend/img/Banners/b3.png" alt="">
                  </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Conteiner Cardtem-->
        <div class="main ci-rows">
          <div class="grid">
            <div class="card-ci">
              <div class="item-border " onclick="redirecionarParaCategoria('programação')">
                <img src="/Frontend/img/cardtte/programacao-txt.png" alt= "CardProgramaçãoTXT" class="item-image">
                <img src="/Frontend/img/cardtte/programacao.gif" alt= "CardProgramacao" class="item-image hover-image">
              </div>
            </div>
            <div class="card-ci">
              <div class="item-border" onclick="redirecionarParaCategoria('design')">
                <img src="/Frontend/img/cardtte/design-txt.png" alt= "CardDesignTXT" class="item-image">
                <img src="/Frontend/img/cardtte/design.gif" alt= "CardDesign" class="item-image hover-image">
              </div>
            </div>
            <div class="card-ci" onclick="redirecionarParaCategoria('ciência-de-dados')">
              <div class="item-border">
                <img src="/Frontend/img/cardtte/cienciadd-txt.png " alt= "CardCienciaddTXT" class="item-image">
                <img src="/Frontend/img/cardtte/cienciadd.gif" alt= "CardCienciadd" class="item-image hover-image">
              </div>
            </div>
            <div class="card-ci" onclick="redirecionarParaCategoria('negócios')">
              <div class="item-border">
                <img src="/Frontend/img/cardtte/negocios-txt.png" alt= "CardNegociosTXT" class="item-image">
                <img src="/Frontend/img/cardtte/negocios.gif" alt= "CardNegocios" class="item-image hover-image">
              </div>
            </div>
            <div class="card-ci" onclick="redirecionarParaCategoria('marketing')">
              <div class="item-border">
                <img src="/Frontend/img/cardtte/marketing-txt.png" alt= "CardMarketingTXT" class="item-image">
                <img src="/Frontend/img/cardtte/maketing.gif" alt= "CardMarketing" class="item-image hover-image">
              </div>
            </div>
          </div>
        </div>
        
        <!-- CURSOS CARD -->

        <div class="conteiner-super">

        <!-- Contêiner para "Lançamentos" -->
        <div class="carousel-container">
          <h3 class="list-title">Lançamentos</h3>
          <button class="prev" onclick="moveCarousel(-1, 'lancamentos')">&#10094;</button>
          <div class="carousel" id="lancamentos">
              <!-- Os cards serão gerados dinamicamente aqui -->
          </div>
          <button class="next" onclick="moveCarousel(1, 'lancamentos')">&#10095;</button>
        </div>

        <!-- Contêiner para "Meus Cursos" -->
        <div class="carousel-container">
          <h3 class="list-title">Meus Cursos</h3>
          <button class="prev" onclick="moveCarousel(-1, 'meus-cursos')">&#10094;</button>
          <div class="carousel" id="meus-cursos">
              <!-- Os cards serão gerados dinamicamente aqui -->
          </div>
          <button class="next" onclick="moveCarousel(1, 'meus-cursos')">&#10095;</button>
        </div>

        <!-- Contêiner para "Em alta" -->
        <div class="carousel-container">
          <h3 class="list-title">Em alta</h3>
          <button class="prev" onclick="moveCarousel(-1, 'em-alta')">&#10094;</button>
          <div class="carousel" id="em-alta">
              <!-- Os cards serão gerados dinamicamente aqui -->
          </div>
          <button class="next" onclick="moveCarousel(1, 'em-alta')">&#10095;</button>
        </div>

        <!-- Contêiner para "Cursos curto período" -->
        <div class="carousel-container">
          <h3 class="list-title">Cursos curto período</h3>
          <button class="prev" onclick="moveCarousel(-1, 'cursos-curto-periodo')">&#10094;</button>
          <div class="carousel" id="cursos-curto-periodo">
              <!-- Os cards serão gerados dinamicamente aqui -->
          </div>
          <button class="next" onclick="moveCarousel(1, 'cursos-curto-periodo')">&#10095;</button>
        </div>

        <!-- Contêiner para "Cursos longo período" -->
        <div class="carousel-container">
          <h3 class="list-title">Cursos longo período</h3>
          <button class="prev" onclick="moveCarousel(-1, 'cursos-longo-periodo')">&#10094;</button>
          <div class="carousel" id="cursos-longo-periodo">
              <!-- Os cards serão gerados dinamicamente aqui -->
          </div>
          <button class="next" onclick="moveCarousel(1, 'cursos-longo-periodo')">&#10095;</button>
        </div>
        
      </div>

    <div id="rodape-container"></div> <!-- Aqui será carregado o rodape -->

</body>

<!-- Scripts JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

<script>// Inicializar os cards
  document.addEventListener("DOMContentLoaded", () => {
      gerarCards();
      ["lancamentos", "meus-cursos", "em-alta", "cursos-curto-periodo", "cursos-longo-periodo"].forEach(lamecc => {
          updateCarouselButtons(lamecc);
      });
  });
  </script>

<script src="/Frontend/js/Card/redirecionador.js"></script>
