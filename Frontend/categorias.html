<script>// Função principal chamada quando a página é carregada
  document.addEventListener("DOMContentLoaded", () => {
      const categoria = getCategoriaDaURL(); // Obtém a categoria da URL

       // Define o título da categoria
      const titleElement = document.getElementById("listatitle");
      titleElement.textContent = categoria ? categoria.replace('-', ' ') : "Todos os conteúdos";

      const cursosFiltrados = filtrarCursosPorCategoria(categoria); // Filtra os cursos
