<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisas</title>
</head>
<body>
    <div id="resultado-cards" style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px;"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const title = urlParams.get('title');
        const categoria = urlParams.get('categoria');
        const imagem = urlParams.get('imagem');
        const description = urlParams.get('description');

        const container = document.getElementById('resultado-cards');
        const card = document.createElement('div');
        card.className = 'card';
        card.style.border = "1px solid #ccc";
        card.style.borderRadius = "4px";
        card.style.padding = "20px";
        card.style.width = "300px";
        card.innerHTML = `
            <img src="${imagem}" alt="${title}" style="width: 100%; border-radius: 4px;">
            <h3>${title}</h3>
            <p>${description}</p>
            <p><strong>Categoria:</strong> ${categoria}</p>
        `;
        container.appendChild(card);
    </script>
</body>
</html>
