<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/css/detalhes/style.css">
    <link rel="stylesheet" href="/Frontend/css/detalhes/EAA.css">

     <!-- CSS CONFIGURAR TOPBAR -->
     <link rel="stylesheet" href="/Frontend/css/Topbar-rodape/configuretop.css">
    
    <!-- Favicon e titulo -->
    <link rel="shortcut icon" href="/Frontend/img/icons/FAVICON.png" type="image/x-icon">
    <title>Poder da Venda | Eruditus</title>
</head>

<body>
    <div id="topbar-container"></div> <!-- Aqui será carregado o topbar -->

    <!-- Conteúdo principal -->

    <div class="detail-container">
        <div class="info">
            <h1 class="title" id="curso-title"></h1>
            <p class="subtitle" id="curso-description"></p>

            <div class="season-selector">
                <label for="season-select">Temporadas</label>
                <select id="season-select" onchange="showEpisodes()">
                    <option value="1">Temporada 1</option>
                    <option value="2">Temporada 2</option>
                    <option value="3">Temporada 3</option>
                    <option value="4">Temporada 4</option>
                    <option value="5">Temporada 5</option>
                    <option value="6">Temporada 6</option>
                    <option value="7">Temporada 7</option>
                    <option value="8">Temporada 8</option>
                    <option value="9">Temporada 9</option>
                    <option value="10">Temporada 10</option>
                    <option value="11">Temporada 11</option>
                    <option value="12">Temporada 12</option>
                </select>
            </div>

            <p class="description" id="curso-description"></p>
            <div class="metadata" id="curso-metadata"></div>
            <div class="tags" id="curso-tags"></div>

            <div class="buttons">
                <button class="watch-now">Começe assitir as aulas</button>
                <button class="buy-options">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#episodios" class="nav-item" onclick="showEpisodes(), toggleOculta()">Episódios</a>
        <a href="#atividades" class="nav-item" onclick="showActivities(), toggleVisivel()">Atividades</a>
        <a href="#turma" class="nav-item" onclick="showStudents(), toggleOculta()">Turma</a>
        <a href="#sobre" class="nav-item" onclick="showAbout(), toggleOculta()">Sobre</a>
    </div>

    <div class="actividade-selector">
        <label for="content-select">Atividades</label>
            <select id="content-select" onchange="showActivities()">
                <option value="all">Todos os temas</option>
                <option value="activities">Atividades</option>
                <option value="evaluations">Avaliações</option>
            </select>
    </div>

    <div class="content-list">
        <!-- O conteúdo dinâmico será exibido aqui -->
    </div>

    <div id="rodape-container"></div> <!-- Aqui será carregado o rodape -->

</body>

<!-- Scripts de authenticação, topbar e rodape -->
<script src="/Frontend/js/topbar-rodape/rodape.js"></script>
<script src="/Frontend/js/login-registro/autenticado.js"></script>
<script src="/Frontend/js/topbar-rodape/accoutsair.js"></script>

<script src="/Frontend/js/Card/redirecionador.js"></script>


<!-- Scripts de Loads -->
<script src="/Frontend/js/detalhes/efeito.js"></script>
<script src="/Frontend/js/detalhes/episodios.js"></script>
<script src="/Frontend/js/detalhes/turma.js"></script>
<script src="/Frontend/js/detalhes/atividades.js"></script>
<script src="/Frontend/js/detalhes/sobre.js"></script>
<script src="/Frontend/js/detalhes/configurar.js"></script>

<script src="/Frontend/js/Card/carregardetalhes.js"></script>

<script>window.onload = showEpisodes;</script>
<script>toggleOculta();</script>

</html>
